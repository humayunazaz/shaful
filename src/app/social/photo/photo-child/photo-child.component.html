<div class="col-sm-12">
  <ul class="nav nav-tabs in" id="myTab">
    <li role="presentation" *ngFor="let tabsData of tabsDatas"
    [ngClass]="{
      active: clickedTab == tabsData.id
    }"
    >
      <a
        data-toggle="tab"
        aria-controls="tabsData.title"
        role="tab"
        href="#{{tabsData.id}}"
        (click)="clicked(tabsData.id)"
      >
      {{tabsData.title}}
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane" role="tabpanel" *ngFor="let tabsData of tabsDatas"
      [ngClass]="{
        active: clickedTab == tabsData.id
      }"
      id="{{tabsData.id}}"
    >
    <div class="col-sm-12 superbox custom-sup-box" *ngIf="tabsData.id == 'photo' && photos != ''">
      <div class="superbox-list" *ngFor="let photo of photos">
        <img src="{{photo.publicUrl}}" class="img-responsive" data-toggle="modal" data-target="#photoModel" (click)="photoClicked(photo)">
      </div>
    </div>
    <div class="col-sm-12 superbox" *ngIf="tabsData.id == 'album'">
      <div class="superbox-list" *ngFor="let album of albums">
        <div class="album-img">
          <img src="../../../../assets/img/saturation.png" class="img-responsive">
        </div>
        <h4>{{album.name}}</h4>
      </div>
    </div>
    </div>
  </div>
</div>
<bs-photomodel [photo]="singlePhoto" [prevId]="prevId" [nextId]="nextId" (newId)="updatePhoto($event)"></bs-photomodel>
