<bs-flash [content]="content"></bs-flash>
<div class="login-here login-area" [style.margin-top.px]="loginHeight">
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="sign-head">
        <h3>Sign In</h3>
      </div>
      <div class="form-group">
        <label class="col-sm-12 control-label">Username</label>
        <div class="col-sm-12">
          <i class="fa fa-user"></i>
          <input 
            type="text" 
            placeholder="username" 
            name="username" 
            formControlName="username"
            class="form-control"
            [ngClass]="{
              'alert-danger' : loginForm.controls.username.touched && loginForm.controls.username.errors
            }"  
          >
          <!--<b class="tooltip tooltip-top-right">
            <i class="fa fa-user txt-color-teal"></i> Please enter username
          </b>-->
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-12 control-label">Password</label>
        <div class="col-sm-12">
          <i class="fa fa-lock"></i>
          <input 
            type="password" 
            placeholder="password" 
            name="password" 
            formControlName="password"
            class="form-control"
            [ngClass]="{
              'alert-danger' : loginForm.controls.password.touched && loginForm.controls.password.errors
            }"  
          >
        </div>
      </div>
      <div class="login-message">
        <p>{{loginTitle}}</p>
      </div>
      <div class="register-button">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
